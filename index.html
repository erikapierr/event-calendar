<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toronto Free Events</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="styles.css" rel="stylesheet">
</head>
<body ng-app="eventsCalendar" ng-controller="CalendarController as calendar">
	<div class="container-fluid">
		<h1>Toronto Free Events</h1>
		<div class="calendar col-md-10 col-md-push-1">
			<div class="nav-calendar clearfix">
				<div class="prev" ng-click="calendar.monthChange('back')">
					&lt;&lt; <a href="">{{calendar.prevMonth}}</a>
				</div>
				<div class="current">
					{{calendar.currentMonth}}
				</div>
				<div class="next" ng-click="calendar.monthChange('forward')">
					<a href="">{{calendar.nextMonth}}</a> &gt;&gt;
				</div>
			</div>
			<div class="day day-title">Sunday</div>
			<div class="day day-title">Monday</div>
			<div class="day day-title">Tuesday</div>
			<div class="day day-title">Wednesday</div>
			<div class="day day-title">Thursday</div>
			<div class="day day-title">Friday</div>
			<div class="day day-title">Saturday</div>
			<!-- need to get index of DIV not index of item in array >_< -->
			<div class="day" ng-repeat="day in calendar.monthDaysArray track by $index">
				<a href="#">{{day}}</a>
			</div>
				<!-- iterate over days of the month -->
				<!-- index should start at startDay and increment over in 7s  -->
				<!-- how to ensure empty cells for the days before the month starts? -->
				<!-- list of 2-3 events per day should show up -->
					<!-- when day is clicked, a div should pop up with more listings -->
					<!-- when event is clicked, more details should appear -->
						<!-- add an option for users to add their own events  -->
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<!--<script src="js/bootstrap.min.js"></script>-->
	<script src="app.js"></script>
</body>
</html>
